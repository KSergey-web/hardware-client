<div class="container">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Создание брони</h4>
    <button type="button" class="close btn-close" aria-label="Close" (click)="onDissmis()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <app-session-form-by-booking *ngIf="initValuesForForm" [initValuesForForm]="initValuesForForm"
    (onDismiss)="onDissmis()" (onSubmit)="onSubmit($event)">
  </app-session-form-by-booking>
</div>
