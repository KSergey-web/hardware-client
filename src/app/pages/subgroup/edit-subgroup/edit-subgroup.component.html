<div class="container">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Редактирование подгруппы</h4>
    <button type="button" class="close btn-close" aria-label="Close" (click)="onDissmis()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <app-subgroup-form *ngIf="initValuesForForm" [initValuesForForm]="initValuesForForm" (onDismiss)="onDissmis()"
    (onSubmit)="onSubmit($event)">
  </app-subgroup-form>
</div>
