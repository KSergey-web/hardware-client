<div *ngIf="isTryingToConnect()" class="text-center">
  <div class="spinner-border" role="status">
    <span class="sr-only"></span>
  </div>
  <h2 class="text-center font-weight-bold h-25">Попытка установить связь с сервером оборудования...</h2>
</div>
<div *ngIf="isDisconnected()" class="text-center">
  <div class="alert alert-danger" role="alert">
    Сервер с оборудованием не доступен
  </div>
  <button class="btn btn-primary" (click)="tryConnectToEquipment()">Повторить попытку подключения к
    серверу</button>
</div>
