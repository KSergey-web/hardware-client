<ng-container *ngIf="visible">
  <iframe class="d-block" *ngIf="stream_url; else alert" [src]="stream_url | safe:'resourceUrl'" seamless autoplay
    scrolling="no" allowfullscreen>
    Ваш браузер не поддерживает плавающие фреймы!
  </iframe>
  <ng-template #alert>
    <p class="alert alert-danger" role="alert">
      stream_url is undefined
    </p>
  </ng-template>
</ng-container>
