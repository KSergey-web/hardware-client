<ng-container *ngIf="resistorManagment">
  <div class="form-group row px-4">
    <input class="d-block col mt-4" type="range" step="1" [min]="resistorManagment.minValue"
      [max]="resistorManagment.maxValue" [value]="resistorManagment.minValue" name="range"
      [formControl]="resistorControl" />
  </div>
  <div class="d-flex justify-content-between">
    <p>min</p>
    <p>Значение: {{resistorControl.value}}</p>
    <p>max</p>
  </div>
</ng-container>
