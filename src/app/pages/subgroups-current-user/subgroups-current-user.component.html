<div class="table-responsive">
  <table class="table">
    <caption><b>Список подгрупп</b></caption>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Название</th>
        <th scope="col">Создатель</th>
        <th></th>
      </tr>
    </thead>
    <tbody class="highlight_tr_hover">
      <tr *ngFor='let subgroup of subgroups; let i = index'>
        <th scope="row">{{i+1}}</th>
        <td> {{subgroup.name}}</td>
        <td> {{subgroup.creator | fio}}</td>
        <td colspan="1" class="text-right"> <button class="btn btn-secondary"
            (click)="toSubgroup(subgroup)">Перейти</button></td>
      </tr>
    </tbody>
  </table>
