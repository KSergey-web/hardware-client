<button class="btn btn-primary" (click)="createSubgroup()">Создать подгруппу</button>
<div class="form-check">
  <input class="form-check-input" id="filterByCurrentCreator" type="checkbox"
    (change)="filterByCreatorCurrentUser($event)" />
  <label class="form-check-label" for="filterByCurrentCreator">Отобразить только созданные мной подгруппы</label>
</div>
<div class="table-responsive">
  <table class="table">
    <caption><b>Список подгрупп</b></caption>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Название</th>
        <th scope="col">Создатель</th>
        <th></th>
      </tr>
    </thead>
    <tbody class="highlight_tr_hover">
      <tr *ngFor='let subgroup of subgroups; let i = index'>
        <th scope="row">{{i+1}}</th>
        <td> {{subgroup.name}}</td>
        <td> {{subgroup.creator | fio}}</td>
        <td colspan="1"> <button class="btn btn-secondary" (click)="toSubgroup(subgroup)">Управление</button></td>
      </tr>
    </tbody>
  </table>

</div>
<div class="text-center">
  <ngb-pagination class="d-inline-block" [pageSize]="15" [(page)]="selectedPage" (pageChange)="onChangePage()"
    [maxSize]="5" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
</div>
