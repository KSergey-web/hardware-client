<button class="btn btn-primary" (click)="createSubgroup()">Создать подгруппу</button>
<div>
  <table class="table">
    <caption><b>Список подгрупп</b></caption>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Название</th>
        <th scope="col">Создатель</th>
      </tr>
    </thead>
    <tbody class="highlight_tr_hover">
      <tr *ngFor='let subgroup of subgroups; let i = index'>
        <th scope="row">{{i+1}}</th>
        <td> {{subgroup.name}}</td>
        <td> {{subgroup.creator | fio}}</td>
        <td> <button class="btn btn-secondary" (click)="editSubgroup(subgroup)"> Редактировать</button></td>
      </tr>
    </tbody>
  </table>
  <div class="text-center">
    <ngb-pagination class="d-inline-block" [pageSize]="15" [(page)]="selectedPage" (pageChange)="onChangePage()"
      [maxSize]="5" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
  </div>
</div>
