<div>
    <h2 class="text-center">Altera De1-SoC</h2>
    <iframe *ngIf="equipment?.stream_url" [src]="equipment?.stream_url | safe:'resourceUrl'" width="100%" height="450px"
        seamless autoplay>
        Ваш браузер не поддерживает плавающие фреймы!
    </iframe>
    <app-switches [switchesManagment]='switchesManagment'
        (onSwitchAction)="onSwitchAction($event)">
        <ng-template #name>SW</ng-template>
    </app-switches>
    <app-buttons [numberOfButtons]="4" (onButtonAction)="onButtonAction($event)">
        <ng-template #name>Key</ng-template>
    </app-buttons>
    <app-console [onLog$]="onLog$"></app-console>
    <app-file-actions (onButtonClean)="onClean()" (onButtonReset)="onReset()" (onButtonUpload)="onUploadFile($event)"
        [canReset$]="canReset$"></app-file-actions>
