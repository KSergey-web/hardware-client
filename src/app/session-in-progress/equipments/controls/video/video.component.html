<div *ngIf="visible">
  <iframe *ngIf="stream_url; else alert" [src]="stream_url | safe:'resourceUrl'" class='col-md-12' seamless autoplay
    scrolling="no">
    Ваш браузер не поддерживает плавающие фреймы!
  </iframe>
  <ng-template #alert>
    <p class="alert alert-danger" role="alert">
      This is a danger alert—check it out!
    </p>
  </ng-template>
</div>
