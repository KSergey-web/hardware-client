<ng-container *ngIf="resistorManagment">
  <div class="form-group row px-4">
    <input class="d-block col" type="range" step="1" [min]="resistorManagment.minValue"
      [max]="resistorManagment.maxValue" [value]="resistorManagment.minValue" name="range"
      [formControl]="resistorControl" />
  </div>
  <div class="row px-4">
    <p class="col-xs-1">min</p>
    <p class="col text-center">Значение: {{resistorControl.value}}</p>
    <p class="col-xs-1">max</p>
  </div>
</ng-container>
