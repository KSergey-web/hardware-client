<div class="d-flex justify-content-around mt-3 flex-wrap">
  <button class="button button-equpment" *ngFor='let button of buttons; let i = index'
    (mousedown)="onButtonDown(numberOfButtons-1-i)" (mouseup)="onButtonUp(numberOfButtons-1-i)"
    (mouseout)="onMouseOutFromButton($event,numberOfButtons-1-i)">
    <ng-container *ngTemplateOutlet="name"></ng-container>{{numberOfButtons-1-i}}
  </button>
</div>
